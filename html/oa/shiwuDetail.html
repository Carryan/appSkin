	<body style="background-color: white;">
		<header class="mui-bar mui-bar-nav" id="tempVue">

		<div class="mui-content" id="noticeDetailData" v-cloak style="background-color: white;">
			<template v-if="pageFlag==0&&detailModel.NoticeStatus==1&&detailModel.NoticeProgress!=3">
				<input maxlength="10" type="text" v-model="tag" style="float: right;border: 1px solid gainsboro;margin-bottom: 0px;margin-top: 5px;margin-right: 10px;font-size: 14px;width: 150px;height: 35px;"
				 placeholder="请输入我的标签" />
			</template>
			<template v-else-if="pageFlag==1||detailModel.NoticeStatus==2||detailModel.NoticeStatus==3||detailModel.NoticeProgress==3">
				<button v-on:click.stop="saveTag()" type="button" class="down-btn" style="float: right;margin-right: 10px;margin-top: 7px;background: #00CFBD;border-color: #00CFBD;color: white;">保存</button>
				<input maxlength="10" type="text" v-model="tag" style="float: right;border: 1px solid gainsboro;margin-bottom: 0px;margin-top: 5px;margin-right: -10px;font-size: 14px;width: 150px;height: 35px;"
				 placeholder="请输入我的标签" />
			</template>
			<p style="font-size: 14px;color: #666;float: right;margin-top: 15px;">我的标签：</p>

			<template v-for="(extraFile,index) in detailModel.NoticeEncName" v-show="detailModel.NoticeEncName.length==0">
				<p class="encName" v-show="extraFile">附件:
					<a class="" style="font-size: 13px;color: #3c9bfe;" v-on:click="checkEnc(detailModel.NoticeEncAddr[index])">图片{{index+1}}.png</a>
				</p>
			</template>
			<template v-if="pageFlag==0&&detailModel.NoticeStatus==1&&detailModel.NoticeProgress!=3">
				<p class="" style="height: 10px;background-color: #f2f2f2;"></p>
				<a v-show="detailModel.DoneStatus == 1" style="color: black;size: 15px;margin-left: 15px;">继续回复</a>
				<a v-show="detailModel.DoneStatus == 2" style="color: black;size: 15px;margin-left: 15px;">回复</a>

					<textarea maxlength="50" v-model="content" style="border: 1px solid gainsboro;margin-left: 10px;width: 95%;"
					 placeholder="请输入要回复的内容" rows="4"></textarea>
					<button v-on:click.stop="replyContent()" type="button" class="down-btn" style="float: right;margin-right: 15px;margin-top: -10px;background: #00CFBD;border-color: #00CFBD;color: white;">确定</button>

			</div>

			<template v-if="detailModel.list&&detailModel.list.length>0">
				<p class="" style="height: 10px;background-color: #f2f2f2;"></p>
				<p class="titleCSS" style="font-size: 14px;color: #333;margin-top: 10px;margin-left: 10px;">回复列表</p>

							<img class="mui-media-object mui-pull-left peopleImg" :src=replyModel.ReceiveManPic>
							<a class="" style="font-size: 14px;color: #666;">
								{{replyModel.ReceiveManName}}
								<a style="font-size: 14px;color: #666;float: right;">{{replyModel.ReplyTime}}</a>
								<div class="chat_content_left" v-show="replyModel.ReplyContent.length>0">
									<p style="color: #666;font-size: 13px; white-space:pre-wrap;">{{replyModel.ReplyContent}}</p>
								</div>
								<template v-for="(extraFile,indexEnc) in replyModel.EncName" v-show="replyModel.EncName.length==0">

		<script type="text/javascript">
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					moreFlag: 0, //右上角是否显示，0不显示，1撤销，2关闭
					moreName: '' //右上角显示名称
				},
				methods: {
					revoke: function() {
						console.log('revoke');
						var btnArray = ['取消', '确定'];
						if (tempVue.moreFlag == 1) {
							mui.confirm('确定撤销吗？', '提醒', btnArray, function(e) {
								if (e.index == 1) {
									events.showWaiting();
									var comData = {
										noticeId: noticeDetailData.detailModel.NoticeId,
										index_code: curPage.access.split('#')[1],
										op_code: 'index'
									}
									postDataEncry(window.storageKeyName.INTERFACE_OA + 'cooperateNotice/setNoticeUndo', {}, comData, 2,
										function(data) {
											events.closeWaiting();
											if (data.code == 0 && data.data.Result == 1) {
												mui.toast("成功");
												tempVue.moreFlag = 0;
											}
										});
								}
							});
						} else {
							mui.confirm('确定关闭吗？', '提醒', btnArray, function(e) {
								if (e.index == 1) {
									events.showWaiting();
									var comData = {
										noticeId: noticeDetailData.detailModel.NoticeId,
										index_code: curPage.access.split('#')[1],
										op_code: 'index'
									}
									postDataEncry(window.storageKeyName.INTERFACE_OA + 'cooperateNotice/setNoticeClose', {}, comData, 2,
										function(data) {
											events.closeWaiting();
											if (data.code == 0 && data.data.Result == 1) {
												mui.toast("成功");
												tempVue.moreFlag = 0;
											}
										});
								}
							});
						}
					}
				}
			});
			var noticeDetailData = new Vue({
				el: "#noticeDetailData",
				data: {
					dataFlag: 0, //是否加载完
					tag: '', //我的标签
					pageFlag: 9, //0接收 1我发送的
					flag: 0,
					classA: 'MultiMediaShow',
					classB: 'MultiMediaHidden',
					detailModel: '',
					content: ''
				},
				methods: {
					checkEnc: function(tempUrl) {
						console.log('tempUrl:' + tempUrl);
						var urlStr = encodeURI(tempUrl)
						plus.runtime.openURL(urlStr);
					},
					saveTag: function() {
						console.log('saveTag');
						if (noticeDetailData.tag != noticeDetailData.detailModel.Tag) {
							events.showWaiting();
							//55.修改发送的协同事务标签
							var comData = {
								noticeId: noticeDetailData.detailModel.NoticeId, //通知ID
								noticeTag: noticeDetailData.tag, //标签
								index_code: curPage.access.split('#')[1],
								op_code: 'index'
							}
							var url = '';
							if (curPage.flag == 1) { //我发送的
								url = window.storageKeyName.INTERFACE_OA + 'cooperateNotice/setSendNoticeTag';
							} else { //接收的
								comData.receiveManId = personal.user_code; //阅读人ID
								url = window.storageKeyName.INTERFACE_OA + 'cooperateNotice/setReceiveNoticeTag';
							}
							//55.修改发送的协同事务标签
							postDataEncry(url, {}, comData, 2, function(data) {
								events.closeWaiting();
								console.log('55.修改发送的协同事务标签:' + JSON.stringify(data));
								if (data.code == 0 && data.data.Result == 1) {
									noticeDetailData.detailModel.Tag = noticeDetailData.tag;
								}
							});
						}
					},
					replyContent: function() {
						noticeDetailData.saveTag();
						if (noticeDetailData.content.trim().length == 0) {
							mui.toast("请输入回复内容", "cancel");
							return;
						}
						if (noticeDetailData.content.length > 50) {
							mui.toast("回复内容不能超过50字", "cancel");
							return;
						}
						var wd = events.showWaiting();
						if (multiMedia.data.PictureArray.length == 0) { //没有传附件
							addNotice(wd, '3', '', '', 0, '');
						} else {
							uploadFile(wd); //上传文件
						}
					}
				}
			});

			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var pathList = []; //记录需要删掉的图片和缩略图
			var encNameList = []; //附件名称
			var QNUptoken; //token数据
			var uploadNum = 0; //记录上传的次数
			var hideOption; //隐藏键盘的数据
			var multiMedia; //多媒体控件
			var sendFlag = 0; //0是未按确定按钮，1按确定按钮，防止多次触发
			var curPage = {
				flag: 0
			};

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));
				//				var curPage = {
				//					"id": "17", //通知ID
				//					"flag": 0//1我发送的，0发给我的
				//				}
				noticeDetailData.pageFlag = curPage.flag;
				//获取详情
				getNoticeByReceiveId_sendId_Detail(curPage.flag);
				init(); //初始化控件
				noticeDetailData.dataFlag = 1;
			});

			//多媒体控件
			multiMedia = MultiMedia.multiMedia({
				MultiMediaId: 'MultiMedia', //存放多媒体对象控件的id
				Key: store.get(window.storageKeyName.PERSONALINFO).user_code, //
				Picture: true, //是否显示图片图标
				Audio: false, //是否显示音频图标
				Video: false, //是否显示视频图标
				TotalPicture: 9, //图片的个数
				TotalAudio: 1, //音频的个数
				TotalVideo: 1, //视频的个数
			});

			/*
			 * 初始化控件
			 */
			function init() {
				events.blurBack();

				//图片查看控件
				mui.previewImage();
				multiMedia.initEvent();

				//设置底部卡片上边距-15px→10px;
				//				document.getElementById("bootom-card").style.marginTop = "10px";
				/**
				 * 播放视频
				 * @param {Object} data
				 */
				multiMedia.videoPlayCallBack = function(data) {
					//console.log("videoPlayCallBack")
					ShowVideoUtil.showVideo(document.getElementById("video"), 'videoPopover', data.path, data.localthumb);
				}

				/**
				 * 播放音频
				 * @param {Object} data
				 */
				multiMedia.audioPlayCallBack = function(data) {
					//console.log('audioPlayCallBack ' + JSON.stringify(data));
					ShowAudioUtil.initAudio(data, 1);
				}

				//初始化视频播放器
				ShowVideoUtil.initVideo(document.getElementById("video"));
				//初始化音频播放器
				audio_option = {
					x: localStorage.getItem('resolutionWidth') * 1.4, //圆心的x轴坐标值
					y: (plus.screen.resolutionHeight / 3 * 2), //圆心的y轴坐标值
					r: plus.screen.resolutionHeight * 0.25 * 1.5 //圆的半径
				};
				ShowAudioUtil.initAudioPopover({
					show: document.getElementById("audio_show"),
					icon: document.getElementById("audio_icon"),
					canvas: document.getElementById("audio_canvas"),
					play: document.getElementById("audio_play"),
					pause: document.getElementById("audio_pause"),
					time: document.getElementById("audio_time"),
					audio: document.getElementById("audio_audio")
				});
				//获取配置信息
				hideOption = events.initHideKeyBoard();
			}

			var addNotice = function(wd, encType, encAddr, encImg, encLen, encName) {
				if (noticeDetailData.content.trim().length == 0) {
					mui.toast("请输入回复内容", "cancel");
					return;
				}
				if (noticeDetailData.content.length > 50) {
					mui.toast("回复内容不能超过50字", "cancel");
					return;
				}
				// //28.回复通知公告
				var tempData1 = {
					noticeId: noticeDetailData.detailModel.NoticeId, //通知ID
					receiveManId: personal.user_code, //阅读人ID
					replyContent: noticeDetailData.content, //回复内容
					encName: encName, //附件名称
					encAddr: encAddr, //附件地址
					index_code: curPage.access.split('#')[1],
					op_code: 'index'
				}
				//28.回复通知公告
				postDataEncry(window.storageKeyName.INTERFACE_OA + 'cooperateNotice/addNoticeReply', {}, tempData1, 2,
					function(data) {
						events.closeWaiting();
						encNameList = [];
						if (data.code == 0) {
							noticeDetailData.content = '';
							multiMedia.imageRefresh();
							mui.toast('成功');
							getNoticeByReceiveId_sendId_Detail(curPage.flag);
						} else {
							mui.toast(data.msg);
						}
					});
			}

			//获取详情
			var getNoticeByReceiveId_sendId_Detail = function(flag) {
				events.showWaiting();
				var comData0 = {};
				var url;
				if (flag == 0) { //60.通过协同事务接收表ID获取协同事务
					comData0 = {
						noticeManId: curPage.NoticeManId, //协同事务接收表ID
						index_code: curPage.access.split('#')[1],
						op_code: 'index'
					}
					url = window.storageKeyName.INTERFACE_OA + 'cooperateNotice/getNoticeByReceiveId';
				} else { //59.通过协同事务ID获取协同事务
					comData0 = {
						noticeId: curPage.NoticeId, //协同事务ID
						index_code: curPage.access.split('#')[1],
						op_code: 'index'
					}
					url = window.storageKeyName.INTERFACE_OA + 'cooperateNotice/getNoticeById';
				}
				// 获取收到的协同事务列表（接收人为单人）
				postDataEncry(url, {}, comData0, 2,
					function(data) {
						events.closeWaiting();
						console.log('data:' + JSON.stringify(data));
						if (data.code == 0) {
							// var localSkey = utils.getDataFromUrl(window.location.href);
							if (data.data.NoticeEncName) {
								data.data.NoticeEncName = data.data.NoticeEncName.split("|");
								data.data.NoticeEncAddr = data.data.NoticeEncAddr.split("|");
							}
							for (var i = 0; i < data.data.list.length; i++) {
								var tempM = data.data.list[i];
								tempM.ReceiveManPic = setImg(tempM.ReceiveManPic);
								if (tempM.EncName) {
									tempM.EncName = tempM.EncName.split("|");
									tempM.EncAddr = tempM.EncAddr.split("|");
								}
							}
							//如果是接收的，判断是否右上角有功能
							if (flag == 1) {
								console.log('11111');
								// 进程处于“新建”且 状态处于“发出”时 显示撤销按钮
								if (data.data.NoticeProgress == 1 && data.data.NoticeStatus == 1) {
									console.log('222222');
									tempVue.moreFlag = 1;
									tempVue.moreName = '撤销';
								} else if ((data.data.NoticeProgress == 2 || data.data.NoticeProgress == 3) && data.data.NoticeStatus == 1) { // 进程处于 “处理中”或“完毕”  且 状态处于 “发出”  显示关闭按钮
									console.log('333333');
									tempVue.moreFlag = 2;
									tempVue.moreName = '关闭';
								}
							}
							noticeDetailData.tag = data.data.Tag;
							noticeDetailData.detailModel = data.data;
							noticeDetailData.flag = 1;
							console.log('noticeDetailData.detailModel:' + JSON.stringify(noticeDetailData.detailModel));
							if (flag == 0) { //54.阅读收到的协同事务
								//54.阅读收到的协同事务
								var comData1 = {
									noticeId: data.data.NoticeId, //通知ID
									receiveManId: personal.user_code, //阅读人ID
									index_code: curPage.access.split('#')[1],
									op_code: 'index'
								}
								//54.阅读收到的协同事务
								postDataEncry(window.storageKeyName.INTERFACE_OA + 'cooperateNotice/setReceiveNoticeRead', {}, comData1, 2,
									function(data) {

									});
							} else { //53.阅读发出的协同事务
								//53.阅读发出的协同事务
								var comData1 = {
									noticeId: data.data.NoticeId, //通知ID
									index_code: curPage.access.split('#')[1],
									op_code: 'index'
								}
								//53.阅读发出的协同事务
								postDataEncry(window.storageKeyName.INTERFACE_OA + 'cooperateNotice/setSendNoticeRead', {}, comData1, 2,
									function(data) {

									});
							}
							console.log('123456789');
							if (noticeDetailData.pageFlag==0&&data.data.NoticeStatus==1&&data.data.NoticeProgress!=3) {
								document.getElementById("MultiMedia").style.display = 'block';
							}else{
								document.getElementById("MultiMedia").style.display = 'none';
							}
						} else {
							mui.toast(data.msg);
						}
					});
			}
			/**
			 * 上传文件
			 */
			function uploadFile(wd) {
				var getUpTokenData = {
					type: '0', //获取上传token的方式
					appId: 4, //项目id
					fileArray: [], //文件数组
					mainSpace: window.storageKeyName.QNPUBSPACE, //文件存放在私有空间或公有空间
					uploadSpace: window.storageKeyName.XXTNOTICE, //上传的空间
				}

				if (multiMedia.data.PictureArray.length != 0) { //图片
					for (var i = 0; i < multiMedia.data.PictureArray.length; i++) {
						getUpTokenData.fileArray.push(multiMedia.data.PictureArray[i].path);
					}
				} else if (multiMedia.data.VideoArray.length != 0) { //视频
					getUpTokenData.type = '2';
					for (var i = 0; i < multiMedia.data.VideoArray.length; i++) {
						getUpTokenData.fileArray.push(multiMedia.data.VideoArray[i].path);
					}
				} else if (multiMedia.data.AudioArray.length != 0) { //音频
					getUpTokenData.type = '3';
					for (var i = 0; i < multiMedia.data.AudioArray.length; i++) {
						getUpTokenData.fileArray.push(multiMedia.data.AudioArray[i].fpath);
					}
				}
				uploadNum = getUpTokenData.fileArray.length; //记录上传的次数
				//								console.log('uploadNum:' + uploadNum);
				//								console.log('getUpTokenData:' + JSON.stringify(getUpTokenData));
				CloudFileUtil.getUpLoadTokens(getUpTokenData, function(data) {
					//					console.log("getUpLoadTokens111111 " + JSON.stringify(data));
					if (data.code == 1) {
						//						console.log('上传配置 ' + JSON.stringify(data.configure));
						//						console.log('上传凭证 ' + JSON.stringify(data.data));
						QNUptoken = data.data; //token数据

						if (multiMedia.data.PictureArray.length != 0) { //图片
							//记录图片和缩略图地址
							for (var j = 0; j < multiMedia.data.PictureArray.length; j++) {
								for (var i = 0; i < QNUptoken.Data.length; i++) {
									//									console.log(JSON.stringify(QNUptoken.Data[i]));
									var filePath = QNUptoken.Data[i].P_Key.split("/");
									var fileName = filePath[filePath.length - 1];
									var fileId = fileName.split("_")[0];
									if (multiMedia.data.PictureArray[j].id == fileId) {
										//										console.log('QNUptoken.Data[i].Domain:' + QNUptoken.Data[i].Domain);
										//										console.log('+QNUptoken.Data[i].Key:' + QNUptoken.Data[i].Key);
										multiMedia.data.PictureArray[j].domain = QNUptoken.Data[i].Domain + QNUptoken.Data[i].Key;
										multiMedia.data.PictureArray[j].domain = window.storageKeyName.QNPB + QNUptoken.Data[i].Key;
									}
								}
							}
						} else if (multiMedia.data.VideoArray.length != 0) { //视频
							//记录视频和缩略图地址
							for (var j = 0; j < multiMedia.data.VideoArray.length; j++) {
								var videoPath = multiMedia.data.VideoArray[j].path.split("/");
								var videoName = videoPath[videoPath.length - 1];
								for (var i = 0; i < QNUptoken.Data.length; i++) {
									////console.log(JSON.stringify(QNUptoken.Data[i]));
									var filePath = QNUptoken.Data[i].P_Key.split("/");
									var fileName = filePath[filePath.length - 1];
									if (videoName == fileName) {
										//										multiMedia.data.VideoArray[j].domain = QNUptoken.Data[i].Domain + QNUptoken.Data[i].Key;
										multiMedia.data.VideoArray[j].domain = window.storageKeyName.QNPB + QNUptoken.Data[i].Key;
										multiMedia.data.VideoArray[j].thumb = QNUptoken.Data[i].OtherKey[data.configure.thumbKey[i]];
									}
								}
							}
						} else if (multiMedia.data.AudioArray.length != 0) {
							//记录音频文件地址
							for (var j = 0; j < multiMedia.data.AudioArray.length; j++) {
								var audioPath = multiMedia.data.AudioArray[j].fpath.split("/");
								var audioName = audioPath[audioPath.length - 1];
								for (var i = 0; i < QNUptoken.Data.length; i++) {
									////console.log(JSON.stringify(QNUptoken.Data[i]));
									var filePath = QNUptoken.Data[i].P_Key.split("/");
									var fileName = filePath[filePath.length - 1];
									if (audioName == fileName) {
										multiMedia.data.AudioArray[j].domain = QNUptoken.Data[i].Domain + QNUptoken.Data[i].Key;
										multiMedia.data.AudioArray[j].thumb = QNUptoken.Data[i].OtherKey[data.configure.thumbKey[i]];
									}
								}
							}
						}
						wd.setTitle('上传中...');
						//开始执行上传任务
						taskCreate(wd);
					} else {
						//						console.log('### ERROR ### 获取上传凭证失败 ### ');
						//						document.getElementById("finish").disabled = false;
						wd.close();
						mui.toast('上传失败 ' + data.message);
					}
				});
			}

			/**
			 * 删除上传失败的文件
			 */
			function BatchDelete(paths, wd) {
				var batchDelete = {
					appId: 4, //int 必填 项目id
					urls: paths //array 必填 需要获取下载token文件的路径
				}
				/**
				 * 七牛批量删除
				 */
				CloudFileUtil.BatchDelete(window.storageKeyName.QNGETTOKENDELETE, batchDelete, function(data) {
						//console.log('七牛删除 ' + JSON.stringify(data));
						if (data.Status == 1) {
							pathList = [];
						} else {
							//console.log('### ERROR ### 七牛删除失败 ### ' + JSON.stringify(data));
						}
						wd.close();
					},
					function(xhr, type, errorThrown) {
						//console.log('### ERROR ### 请求七牛删除失败 ### ' + JSON.stringify(type));
						wd.close();
					}
				);
			}

			/**
			 * 创建上传任务并且逐个任务执行
			 */
			function taskCreate(wd) {
				for (var i = 0; i < QNUptoken.Data.length; i++) {
					if (QNUptoken.Data[i].task == undefined) {
						var filePath = QNUptoken.Data[i].P_Key.split("/");
						var fileName = filePath[filePath.length - 1];
						//获取路径
						var fPath = '';
						var num; //记录第几个文件
						if (multiMedia.data.PictureArray.length !== 0) { //图片
							for (var k = 0; k < multiMedia.data.PictureArray.length; k++) {
								var path = multiMedia.data.PictureArray[k].path.split("/");
								var name = path[path.length - 1];
								if (fileName == name) {
									num = k;
									fPath = multiMedia.data.PictureArray[k].path;
									break;
								}
							}
						} else if (multiMedia.data.VideoArray.length !== 0) { //视频
							for (var k = 0; k < multiMedia.data.VideoArray.length; k++) {
								var path = multiMedia.data.VideoArray[k].path.split("/");
								var name = path[path.length - 1];
								if (fileName == name) {
									num = k;
									fPath = multiMedia.data.VideoArray[k].path;
									break;
								}
							}
						} else if (multiMedia.data.AudioArray.length !== 0) { //音频
							for (var k = 0; k < multiMedia.data.AudioArray.length; k++) {
								var path = multiMedia.data.AudioArray[k].fpath.split("/");
								var name = path[path.length - 1];
								if (fileName == name) {
									num = k;
									fPath = multiMedia.data.AudioArray[k].fpath;
									break;
								}
							}
						}
						CloudFileUtil.upload(fPath, QNUptoken.Data[i].Token, QNUptoken.Data[i].Key, function(upload, status) {
							//上传任务完成的监听
							//														console.log('上传任务完成' + status + '|' + JSON.stringify(upload));
							if (status == 200) {

								//console.log('上传成功');
								QNUptoken.Data[i].task = true;
								//QNUptoken.Data[i].persistentId = JSON.parse(upload.responseText).persistentId;
								uploadNum--;
								var title = '上传 ' + (QNUptoken.Data.length - uploadNum) + "/" + (QNUptoken.Data.length);
								wd.setTitle(title);
								//记录失败后需要删除的文件
								if (multiMedia.data.PictureArray.length !== 0) { //图片
									pathList.push(multiMedia.data.PictureArray[num].domain);
									var path = multiMedia.data.PictureArray[num].path.split("/");
									var name = path[path.length - 1];
									name = name + '(' + cloudutil.transformSize(upload.totalSize) + ')';
									encNameList.push(name);
								} else if (multiMedia.data.VideoArray.length !== 0) { //视频
									pathList.push(multiMedia.data.VideoArray[num].domain);
									pathList.push(multiMedia.data.VideoArray[num].thumb);
								} else if (multiMedia.data.AudioArray.length !== 0) { //音频
									pathList.push(multiMedia.data.AudioArray[num].domain);
									pathList.push(multiMedia.data.AudioArray[num].thumb);
								}

								if (uploadNum == 0) {
									//console.log('所有上传都成功');
									var encAddr = []; //附件地址
									var encImg = []; //附件缩略图地址
									var encLen = 0; //音视频时长
									var type;
									if (multiMedia.data.PictureArray.length !== 0) { //图片
										for (var j = 0; j < multiMedia.data.PictureArray.length; j++) {
											encAddr.push(multiMedia.data.PictureArray[j].domain);
											//											console.log('multiMedia.data.PictureArray:'+ JSON.stringify(multiMedia.data.PictureArray[j]));

										}
										type = '1';
									} else if (multiMedia.data.VideoArray.length !== 0) { //视频
										for (var j = 0; j < multiMedia.data.VideoArray.length; j++) {
											encAddr.push(multiMedia.data.VideoArray[j].domain);
											encImg.push(multiMedia.data.VideoArray[j].thumb);
										}
										type = '2';
										encLen = multiMedia.data.VideoArray[0].duration;
									} else if (multiMedia.data.AudioArray.length !== 0) { //音频
										for (var j = 0; j < multiMedia.data.AudioArray.length; j++) {
											encAddr.push(multiMedia.data.AudioArray[j].domain);
											encImg.push(multiMedia.data.AudioArray[j].thumb);
										}
										type = '4';
										encLen = multiMedia.data.AudioArray[0].time;
									}
									var encAddrStr = encAddr.join('|');
									var encImgrStr = encImg.join('|');
									var encNameStr = encNameList.join('|');
									addNotice(wd, type, encAddrStr, encImgrStr, encLen, encNameStr);
								} else {
									taskCreate(wd);
								}
							} else {
								//console.log('### ERROR ### 上传失败 ### ' + status + ' ' + JSON.stringify(upload));
								//								document.getElementById("finish").disabled = false;
								mui.toast('上传失败 ' + status + ' ' + upload.responseText);
								if (pathList.length != 0) {
									BatchDelete(pathList, wd);
								} else {
									wd.close();
								}
							}
						}, function(upload, status) {
							switch (upload.state) {
								case 0: //上传任务开始调度
									//console.log('上传任务开始调度:|id:' + upload.__UUID__ + '|uploadState:' + upload.state);
									break;
								case 1: //上传任务开始请求
									//console.log('上传任务开始请求:|id:' + upload.__UUID__ + '|uploadState:' + upload.state);
									break;
								case 2: //上传任务请求已经建立
									//console.log('上传任务请求已经建立:|id:' + upload.__UUID__ + '|uploadState:' + upload.state);
									break;
								case 3: //上传任务提交数据
									////console.log('上传任务状态监听:|id:' + upload.__UUID__ + '|uploadedSize:' + upload.uploadedSize + '|totalSize:' + upload.totalSize + '|uploadState:' + upload.state);
									break;
								case 4: //上传任务已完成
									//console.log('上传任务已完成:|id:' + upload.__UUID__ + '|uploadState:' + upload.state);
									break;
								case 5: //上传任务已暂停
									//console.log('上传任务已暂停:|id:' + upload.__UUID__ + '|uploadState:' + upload.state);
									break;
								default:
									//console.log('上传任务状态监听:其他状态' + upload.state);
									break;
							}
						}, function(task) {
							//上传任务创建成功的回调
							task.start();
						});

						//停止本次循环
						break;
					}
				}
			}
		</script>
