<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<style type="text/css">
			[v-cloak] {
				display:none !important;
			}
			
			.circular-square {
				border-radius: 10%;
				width: 30px;
				height: 30px;
			}
			
			.mui-badge {
				font-size: 12px;
				line-height: 1;
				display: inline-block;
				padding: 3px 6px;
				color: white;
				border-radius: 100px;
				background-color: red;
				margin-top: -27px;
				margin-right: -5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="tempHead">
			<a v-cloak @click="clickLeftImg" class="mui-icon mui-pull-left">
				<img v-cloak :src=headImg style="width: 26px;height: 26px;border-radius: 50%;" />
			</a>
			<h1 v-cloak class="mui-title">{{headTitle}}</h1>
		</header>
		<div v-cloak class="mui-content" style="margin-top: 0px;" id="contentData">
			<ul class="mui-table-view mui-grid-view mui-grid-9" style="background-color: white;padding-left: 7px;margin-top: 0px;">
				<li v-for="model in showArray" class="mui-table-view-cell mui-media mui-col-sm-3 mui-col-xs-3" style="border: 0px;padding:10px 5px">
					<a href="#" @click="clickFunction(model)">
						<img class="circular-square" :src=model.icon />
						<!-- <span class="mui-badge mui-btn-red">{{model.NoReadCnt}}</span> -->
						<span v-if="model.NoReadCnt>0" class="mui-badge mui-btn-red">{{model.NoReadCnt}}</span>
						<span v-else="" class="mui-badge mui-btn-red" style="display: none;"></span>
						<div class="mui-media-body divNameCss">{{model.name}}</div>
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/utils/storageKeyName.js"></script>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/vconsole.min.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<!---->
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/libs/jquery.js"></script>
		<script src="../../js/utils/pushPermission.js"></script>
		<script src="../../js/utils/clearIcon.js"></script>
		
		<script type="text/javascript">
			mui.init({
				statusBarBackground: '#00CFBD',
				swipeBack: false,
				beforeback: back
			});
			function back() {
				if(showMenu) {
					//菜单处于显示状态，返回键应该先关闭菜单,阻止主窗口执行mui.back逻辑；
					closeMenu();
					return false;
				} else {
					//菜单处于隐藏状态，执行返回时，要先close菜单页面，然后继续执行mui.back逻辑关闭主窗口；
					menu.close('none');
					return true;
				}
			}
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var main, menu, mask = mui.createMask(_closeMenu);
			var showMenu = false,
				mode = 'all-move';
			var tempHead = new Vue({
				el: "#tempHead",
				data: {
					headTitle: '',
					headImg: setImg(personal.img_url)
				},
				methods: {
					clickLeftImg: function() {
						openMenu();
					}
				}
			});
			console.log('1111111');
			//vue数据
			var contentData = new Vue({
				el: "#contentData",
				data: {
					showArray:[],
				},
				methods: {
					clickFunction: function(model) {
						console.log('model:' + JSON.stringify(model));
						utils.mOpenWithData(model.href, model);
					}
				},
			});
			mui.plusReady(function() {
				var ws = plus.webview.currentWebview();
				console.log("当前Webview窗口：" + JSON.stringify(ws.preload));
				if (ws.preload) {
					tempHead.headTitle = ws.preload.name;
					contentData.showArray=ws.preload.childList;
					//获取未读数
					getUnReadCntFun();
				}
				
				//安卓的连续点击两次退出程序
				var backButtonPress = 0;
				//重写返回键
				mui.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
				main = plus.webview.currentWebview();
				//setTimeout的目的是等待窗体动画结束后，再执行create webview操作，避免资源竞争，导致窗口动画不流畅；
				setTimeout(function() {
					//侧滑菜单默认隐藏，这样可以节省内存；
					menu = mui.preload({
						id: '../../html/mine/mine.html',
						url: '../../html/mine/mine.html',
						styles: {
							left: 0,
							width: '70%',
							zindex: 9997
						}
					});
				}, 1);
				
				window.addEventListener('home_setHeadImg', function(data) {
					tempHead.headImg = data.detail.img_url;
				});
				//获取未读数
				window.addEventListener('getNoticeNoReadCnt', function(data) {
					//获取未读数
					getUnReadCntFun();
				});
			});
			
			// 获取未读数
			var getUnReadCntFun = function(){
				for (var a = 0; a < contentData.showArray.length; a++) {
					var tempM0 = contentData.showArray[a];
					if (tempM0.redspot_url!=null) {
						// 获取未读数
						getUnReadCut(tempM0.access,tempM0.redspot_url,function(data){
							console.log('getUnReadCut:'+JSON.stringify(data));
							if (data.code == 0) {
								for (var b = 0; b < contentData.showArray.length; b++) {
									var tempM1 = contentData.showArray[b];
									if (tempM1.access == data.data.list[0].access) {
										tempM1.NoReadCnt = data.data.list[0].dotnum;
									}
								}
							}
						});
					}
				}
			}
			
			//关闭侧滑
			window.addEventListener('closeMinePage', function(data) {
				closeMenu();
			});
			
			window.addEventListener('hideMenu', function(data) {
				console.log('侧滑执行方法')
				mask.close();
				menu.hide();
				showMenu = false;
				var wvs = plus.webview.getDisplayWebview();
				for(var i = 0; i < wvs.length; i++) {
					wvs[i].setStyle({
						mask: "none"
					});
				}
			});
			
			/**
			 * 显示菜单菜单
			 */
			function openMenu() {
				if(!showMenu) {
					var wvs = plus.webview.getDisplayWebview();
					for(var i = 0; i < wvs.length; i++) {
						var url = wvs[i].getURL();
						if(url.indexOf('/mine/mine') == -1) {
							if(plus.os.name == 'Android') {
								wvs[i].setStyle({
									mask: "rgba(0,0,0,0.1)"
								});
							} else {
								wvs[i].setStyle({
									mask: "rgba(0,0,0,0.3)"
								});
							}
							wvs[i].addEventListener("maskClick", function() {
								closeMenu();
							}, false);
						}
					}
					//侧滑菜单处于隐藏状态，则立即显示出来；
					//显示完毕后，根据不同动画效果移动窗体；
					menu.show('none', 0, function() {
						switch(mode) {
							case 'main-move':
								//主窗体开始侧滑；
								main.setStyle({
									left: '70%',
									transition: {
										duration: 150
									}
								});
								break;
							case 'menu-move':
								menu.setStyle({
									left: '0%',
									transition: {
										duration: 10
									}
								});
								break;
							case 'all-move':
								main.setStyle({
									left: '70%',
									transition: {
										duration: 150
									}
								});
								menu.setStyle({
									left: '0%',
									transition: {
										duration: 10
									}
								});
								break;
						}
					});
					//显示遮罩
					mask.show();
					showMenu = true;
					//通知index页隐藏tab栏
				}
			}
			/**
			 * 关闭侧滑菜单
			 */
			function closeMenu() {
				_closeMenu();
				//关闭遮罩
				mask.close();
			}
			
			/**
			 * 关闭侧滑菜单（业务部分）
			 */
			function _closeMenu() {
				if(showMenu) {
					var wvs = plus.webview.getDisplayWebview();
					for(var i = 0; i < wvs.length; i++) {
						wvs[i].setStyle({
							mask: "none"
						});
					}
					//关闭遮罩；
					switch(mode) {
						case 'main-move':
							//主窗体开始侧滑；
							main.setStyle({
								left: '0',
								transition: {
									duration: 150
								}
							});
							break;
						case 'menu-move':
							//主窗体开始侧滑；
							menu.setStyle({
								left: '-70%',
								transition: {
									duration: 150
								}
							});
							break;
						case 'all-move':
							//主窗体开始侧滑；
							main.setStyle({
								left: '0',
								transition: {
									duration: 150
								}
							});
							//menu页面同时移动
							menu.setStyle({
								left: '-70%',
								transition: {
									duration: 150
								}
							});
			
							break;
					}
			
					//等窗体动画结束后，隐藏菜单webview，节省资源；
					setTimeout(function() {
						menu.hide();
					}, 200);
					//改变标志位
					showMenu = false;
					//通知index页显示tab栏
				}
			}
			//重写mui.menu方法，Android版本menu按键按下可自动打开、关闭侧滑菜单；
			mui.menu = function() {
				if(showMenu) {
					closeMenu();
				} else {
					openMenu();
				}
			}
			var slider = mui("#slider");
			//轮播开始
			slider.slider({
				interval: 5000
			});
		</script>
	</body>

</html>
