		</header>
		<div class="mui-content" style="margin-top: 0px;" id="contentData">
			<ul class="mui-table-view mui-grid-view mui-grid-9" style="background-color: white;padding-left: 7px;margin-top: 0px;">
				<li v-for="model in showArray" class="mui-table-view-cell mui-media mui-col-sm-3 mui-col-xs-3" style="border: 0px;">
					<a href="#" @click="clickFunction(model)">
						<img class="circular-square" :src=model.icon />
						<div class="mui-media-body divNameCss" style="font-size: 14px;">{{model.name}}</div>
					</a>
				</li>
			</ul>
		</div>

						},{

							icon:'../../img/homeSchool/schoolPage1.png',
							id:'2',

							access:'schapp#Work:classroom:index'
						},{
							name:'课外考勤',
							icon:'../../img/homeSchool/schoolPage2.png',
							id:'3',
							NoReadCnt:0,
							access:'schapp#Work:extracurricular:index'
						},{
							name:'进出校考勤报表',

					]
				},
				methods: {
					clickFunction: function(model) {
						console.log('index:' + JSON.stringify(model));
						if (model.id == 1) { //请假记录
							utils.mOpenWithData("./qingjiaIndex.html", model);
						} else if (model.id == 2) {//课堂考勤
							utils.mOpenWithData("./ketangIndex.html", model);
						} else if (model.id == 3) {//课外考勤
							utils.mOpenWithData("./kewaiIndex.html", model);
						} else if (model.id == 4) {//进出校考勤报表
							utils.mOpenWithData("./jinchuxiaoForm.html", model);
						} else if (model.id == 5) {//课堂考勤报表
							utils.mOpenWithData("./ketangForm.html", model);
						}else if (model.id == 6) {//课外考勤报表
							utils.mOpenWithData("./kewaiForm.html", model);
						}else if (model.id == 7) {//班级考勤报表
							utils.mOpenWithData("./banjiForm.html", model);
						}else if (model.id == 8) {//学生考勤报表
							utils.mOpenWithData("./xueshengForm.html", model);
						}  else {
							mui.toast('无权限');
						}
					}
				},
			});

			mui.plusReady(function() {
				var ws = plus.webview.currentWebview();
				console.log("当前Webview：" + JSON.stringify(ws.preload));
				if (ws.preload) {
					tempHead.headTitle = ws.preload.name;
					for (var i = 0; i < ws.preload.childList.length; i++) {
						var tempM0 = ws.preload.childList[i];
						for (var a = 0; a < contentData.tempArray.length; a++) {
							var tempM1 = contentData.tempArray[a];
							if (tempM1.access == tempM0.access) {
								tempM1.name = tempM0.name;
								contentData.showArray.push(tempM1);
							}
						}
